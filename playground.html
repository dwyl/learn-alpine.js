<!DOCTYPE html>
<html lang=”en-GB” data-framework="javascript">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
		<title>Alpine Stopwatch</title>
		<link rel="icon" href="/favicon.png">

		<script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.10.2/cdn.js" defer></script>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body>
		<!-- kudos to: https://gist.github.com/shritesh/5629a28a0b9f1e8c31ea11912100fb1f -->
		<!-- Container element scopes the x-data object -->
		<div x-data="{
			interval: 0,
			now: 0,
			start: 0,
			stop: 0
		}">
		<span x-ref="timer_start">1657807647000</span>
		<button @click="
		console.log($refs.timer_start.innerHTML);
		start = parseInt($refs.timer_start.innerHTML, 10);
		stop = 0;
		interval = setInterval(() => { now = Date.now() }, 10)
		"
		class="bg-green-600 text-white px-4 py-2 rounded-xl">click!</button>

		<!-- Timer display -->
		<div x-text="timer_text(start, now || stop)"

		class="text-6xl text-center py-6 font-mono"
		></div>

		<!-- Control buttons -->
		<div class="grid content-center grid-cols-2 py-3 w-2/3 ml-[16%] font-bold">
			<button
			x-show="!interval && !stop"
			class="bg-green-600 text-white px-4 py-2 rounded-xl ml-2 w-full"
			@click="
				start = Date.now();
				stop = 0;
				interval = setInterval(() => { now = Date.now() }, 10)
			">Start</button>

		<button x-show="interval"
		class="bg-orange-600 text-white px-4 py-2 rounded-xl"
		@click="
			clearInterval(interval);
			stop = Date.now();
			interval = 0;
			now = 0;
		">Stop</button>

		<button x-show="stop"
		class="bg-green-600 text-white px-4 py-2 rounded-xl"
		@click="
			start = Date.now() - (stop - start);
			stop = 0;
			interval = setInterval(() => { now = Date.now() }, 10)
		">Continue</button>

		<button x-show="stop"
		class="bg-red-600 text-white px-4 py-2 rounded-xl"
		@click="
		  start=0;
			stop=0;
		">Reset</button>
		</div>
		</div>

 		<span x-ref="text">Hello 👋</span>
		<button @click="alert($refs.text)">Remove Text</button>
<script>

// document.addEventListener('alpine:init', () => {

// 	window.Alpine.data('myThing', (param) => console.log(param));

// });
	// https://www.theregister.com/2016/03/23/npm_left_pad_chaos/
	function leftPad(val) {
		return val < 10 ? '0' + String(val) : val;
	}

	function timer_text(start, current) {

		let h="00", m="00", ms="00", s="00";
		const diff = current - start;
		// milliseconds
		if(diff > 10) {
			ms = Math.floor((diff % 1000) / 10);
			ms = leftPad(ms);
		}
		// seconds
		if(diff > 1000) {
			s = Math.floor(diff / 1000);
			s = s > 60 ? s % 60 : s;
			s = leftPad(s);
		}
		// minutes
		if(diff > 60000) {
			m = Math.floor(diff/60000);
			m = m > 60 ? m % 60 : leftPad(m);
		}
		// hours
		if(diff > 3600000) {
			h = Math.floor(diff/3600000);
			h = leftPad(h)
		}

		return h + ':' + m + ':' + s + ':' + ms;
	}
</script>

	</body>
</html>
